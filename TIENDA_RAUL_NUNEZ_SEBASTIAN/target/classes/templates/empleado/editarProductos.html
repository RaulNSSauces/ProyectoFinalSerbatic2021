<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
		<link th:href="@{/css/login/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/login/signin.css}" rel="stylesheet">
		<script type="text/javascript" th:src="@{/js/script.js}"></script>
		<link rel="icon" th:href="@{../favicon/favicon.ico}" type="image/png" />
		<title>Registro</title>
	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        user-select: none;
	      }
	
	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>
	</head>
    <body class="text-center">
		<main class="form-signin">
			<form name="altaProducto" th:action="@{/producto/editarProducto}" th:object="${producto}" method="POST">
				<img class="mb-4" th:src="@{/img/nuevoProducto.png}" alt="" width="72" height="72">
				<h1 class="h3 mb-3 fw-normal">Actualizar producto</h1>
					<div class="form-floating">
						<input type="hidden" class="form-control" id="id" name="id" th:field="*{id}">
					</div>
					<div class="form-floating">
						<input type="hidden" class="form-control" id="idCategoria" name="idCategoria" th:field="*{idCategoria}">
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}">
						<label for="floatingInput">Nombre del producto</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion" th:field="*{descripcion}">
						<label for="floatingInput">Descripción</label>
					</div>
					<div class="form-floating">
						<input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" th:field="*{precio}">
						<label for="floatingInput">Precio</label>
					</div>
					<div class="form-floating">
						<input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" th:field="*{stock}">
						<label for="floatingInput">Stock</label>
					</div>
					<div class="form-floating">
						<input type="hidden" class="form-control" id="imagen" name="imagen" th:field="*{imagen}">
					</div>
					<br>
					<button class="w-100 btn btn-lg btn-primary" type="submit">Actualizar</button>
					<br><br>
					<input class="w-100 btn btn-lg btn-primary" type="button" onclick="history.back()" name="volver" value="Volver">
					<p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
			</form >
		</main>
	</body >
</html>
