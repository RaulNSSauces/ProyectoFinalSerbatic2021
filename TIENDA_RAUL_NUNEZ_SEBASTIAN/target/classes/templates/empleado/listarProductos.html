<!DOCTYPE html>
<html>
	<head th:replace="index::head">
	</head >
	<body>
		 <nav th:replace="index::cabecera"></nav >
		 <main>
		 	<header th:replace="index::header"></header >
    			<section class="py-5">
            		<div class="container px-4 px-lg-5 mt-5">
                		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    		<div th:each="producto : ${lista}" class="col mb-5">
                        		<div class="card h-100">
                            		<!-- Product details-->
                            		<div class="card-body p-4">
                                		<div class="text-center">
                                    		<p><b>Nombre del producto</b></p>
                                    		<div th:text="${producto.nombre}"></div >
                                    	<br>
                                    		<p><b>Descripción</b></p>
                                    		<div th:text="${producto.descripcion}"></div >
                                    		<!-- Product price-->
                                    	<br>
                                    		<div th:text="'Precio: '+${producto.precio}+' €'"></div >
                                    	<br>
                                    		<div th:text="'Stock: '+${producto.stock}"></div >
                                		</div>
                            		</div>
                            		<!-- Product actions-->
                            		<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                		<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/producto/eliminarProducto/}+${producto.id}" onclick="if(!(confirm('¿Estás seguro de que quieres eliminar este producto?'))) return false">Eliminar</a></div>
                                	<br>
                                		<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/producto/formEditarProducto/}+${producto.id}">Actualizar</a></div  >
                            		</div>
                        		</div>
                    		</div >
                		</div>
           		 	</div>
            		<div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/producto/formAltaProducto">Añadir producto</a></div >
        		</section>
		 </main >
		 <footer th:replace="index::pie"></footer >
	</body>
</html>
