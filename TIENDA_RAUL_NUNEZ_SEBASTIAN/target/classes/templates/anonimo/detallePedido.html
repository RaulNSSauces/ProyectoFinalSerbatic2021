<!DOCTYPE html>
<html>
	<head th:replace="index::head">
	</head >
	<body>
		 <nav th:replace="index::cabecera"></nav >
		 <main>
		 	<header th:replace="index::header"></header >
    		<section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="${producto.imagen}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${producto.nombre}"></h5>
                                    <p>Descripción:</p>
                                    <div th:text="${producto.descripcion}"></div>
                                    <br>
                                    <!-- Product price-->
                                    <div th:text="'Precio: '+${producto.precio}+' €'"></div >
                                    <br>
                                    <div th:text="'Stock: '+${producto.stock}"></div>
                            	</div>
                            <!-- Product actions-->
                            <br>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/carrito/agregarCarrito/}+${producto.id}">Añadir al carrito</a></div>
                            </div>
                        </div>
                    </div >
                </div>
            </div>
        </section>
		 </main >
		 <footer th:replace="index::pie"></footer >
	</body>
</html>
