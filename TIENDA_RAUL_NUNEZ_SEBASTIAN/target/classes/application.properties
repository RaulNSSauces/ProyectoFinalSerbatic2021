#DRIVER / LIBRERIA PARA  LA COMUNICACIï¿½N DE MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#URL Y NOMBRE DE LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_raul_nunez_sebastian

#CREDENCIALES DE ACCESO
spring.datasource.username=root
spring.datasource.password=

# MOSTRAR SENTENCIAS SQL EN LA CONSOLA
spring.jpa.show-sql=true

# ANALIZA TODAS LAS ENTIDADES CON ANOTACIONES Y CREA, BORRA Y/O ACTUALIZA LAS TABLAS
#spring.jpa.hibernate.ddl-auto=update

# GENERA UNA TABLA POR DEFECTO, CON FALSE LO DESHABILITAMOS
spring.jpa.hibernate.use-new-id-generator-mappings=false

# DIALECTO DE HIBERNATE
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect